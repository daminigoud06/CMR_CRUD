<body bgcolor= lightblue>
    <form>
        <h1><center>cmr technical campus</center></h1>
        <h2><center>Student Registration form </center></h2><br>
        <table align="center" border="0" cellpadding="15" bgcolor="lightblue"  >
          <tr>
              <td><b>NAME:</b></td>
              <td><input type="text" name="name"></td>
          </tr>
          <tr>
              <td><b>AGE:</b></td>
              <td><input type="text"></td>
          </tr>

        </tr>
        <tr>

        </tr>
        
          <tr>

              <td><input type="date"></td>
          </tr>
          <tr>

            <input type="radio" name="name" value="Female">Female
        </td>
        </tr>
        <tr>
            <td><b>DEPARTMENT:</b></td>

            </td>

        <tr>

            <option value="E">E</option>

            </td>
        </tr>
        <tr>

        </tr>
        </table>
    </form>
